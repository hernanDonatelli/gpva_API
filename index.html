<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>GPVA - Administración Estadisticas</title>
</head>

<body>
  <div class="container-fluid">
    <section class="container-fluid header d-flex justify-content-center align-items-center">
      <h1 class="my-3">Creación de Torneo</h1>
    </section>

    <!-- Formulario de creacion de Torneos -->
    <section class="create container" id="create">
      <form id="formTorneo">
        <div class="col-6 mx-auto mb-3">
          <label for="name" class="form-label">Nombre de Campeonato</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="simulator" class="form-label">Plataforma</label>
          <select class="form-select" id="simulator" name="simulator" aria-label="Default select example">
            <option selected>Seleccionar</option>
            <option value="rFactor">rFactor</option>
            <option value="rFactor2">rFactor2</option>
            <option value="Automobilista">Automobilista</option>
            <option value="Assetto Corsa">Assetto Corsa</option>
          </select>
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="racePoints" class="form-label">Puntaje (Carrera)</label>
          <input type="text" class="form-control" id="racePoints" name="racePoints">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="qualyPoints" class="form-label">Puntaje (Qualy)</label>
          <input type="text" class="form-control" id="qualyPoints" name="qualyPoints">
        </div>
        <div class="col-6 mx-auto mt-4 text-center">
          <button id="createTorneo" class="btn btn-success w-25" type="submit">Crear</button>
          <button id="clear" class="btn btn-danger w-25" type="submit">Borrar</button>
        </div>
      </form>
    </section>

    <!-- Listado de Torneos creados -->
    <section class="container torneosListado mt-5" id="torneosList">
      <table id="tableTournament" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Torneo</th>
            <th scope="col">Plataforma</th>
            <th scope="col">Puntos Race</th>
            <th scope="col">Puntos Qualy</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="newRow">

        </tbody>
      </table>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
