<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Resultados</title>
</head>

<body>
  <div class="container-fluid">
    <section class="container-fluid header d-flex justify-content-center align-items-center">
      <h1 class="mb-3">Resultados</h1>
    </section>

    <section class="container text-center my-2">
      <div class="cabecera d-flex justify-content-between align-items-center">
        <div class="cabecera__info">
          <div class="d-flex flex-column align-items-start">
            <span id="circuito"></span><span id="date"></span>
          </div>
        </div>

        <div class="cabecera__fecha">
          <p>Fecha</p>
          <span id="race_actual"></span> / <span id="race_totales">21</span>
        </div>
      </div>

      <div class="w-100 mx-auto mt-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Posicion</th>
              <th scope="col">Piloto</th>
              <th scope="col">Tiempo</th>
              <th scope="col">Record</th>
              <th scope="col">Vueltas</th>
              <th scope="col">Puntos</th>
            </tr>
          </thead>
          <tbody id="contenido">

          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
