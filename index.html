<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>GPVA - Administración Estadisticas</title>
</head>

<body>
  <div class="container-fluid">
    <section class="container-fluid header d-flex justify-content-center align-items-center">
      <h1 class="my-3">Creación de Torneo</h1>
    </section>

    <!-- Formulario de creacion de Torneos -->
    <section class="create container" id="create">
      <form action="">
        <div class="col-6 mx-auto mb-3">
          <label for="name" class="form-label">Nombre de Campeonato</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="simulator" class="form-label">Plataforma</label>
          <input type="text" class="form-control" id="simulator">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="racePoints" class="form-label">Puntaje (Carrera)</label>
          <input type="text" class="form-control" id="racePoints">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="qualyPoints" class="form-label">Puntaje (Qualy)</label>
          <input type="text" class="form-control" id="qualyPoints">
        </div>
        <div class="col-6 mx-auto mt-4 text-center">
          <button id="create" class="btn btn-primary w-25" type="submit">Crear</button>
        </div>
      </form>
    </section>

    <!-- Listado de Torneos creados -->
    <section class="container torneosListado mt-5" id="torneosListado">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Torneo</th>
            <th scope="col">Plataforma</th>
            <th scope="col">Puntajes</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Turismo Carretera</td>
            <td>Simulador TC V3</td>
            <td>50, 48, 45, 43, 40, 48, 45, 43, 40, 48, 45, 43, 40, 48, 45, 43, 40, 48, 45, 43, 40, 48, 45, 43, 40, 48, 45, 43, 40</td>
            <td>
              <button type="button" class="btn btn-warning">Editar</button>
              <button type="button" class="btn btn-danger">Borrar</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Formula 3</td>
            <td>Assetto Corsa</td>
            <td>25, 18, 15, 13, 10, 8, 6, 4, 3, 2, 1</td>
            <td>
              <button type="button" class="btn btn-warning">Editar</button>
              <button type="button" class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
