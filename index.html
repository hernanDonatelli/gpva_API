<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>GPVA - Administración Estadisticas</title>
</head>

<body>
  <div class="container-fluid">
    <section class="container-fluid header d-flex justify-content-center align-items-center">
      <h1 class="my-3">Creación de Torneo</h1>
    </section>

    <section class="create container" id="create">
      <form action="">
        <div class="col-6 mx-auto mb-3">
          <label for="formGroupExampleInput" class="form-label">Nombre de Campeonato</label>
          <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="formGroupExampleInput2" class="form-label">Plataforma</label>
          <input type="text" class="form-control" id="formGroupExampleInput2">
        </div>
        <div class="col-6 mx-auto mb-3">
          <label for="formGroupExampleInput3" class="form-label">Sistema de Puntaje</label>
          <input type="text" class="form-control" id="formGroupExampleInput3">
        </div>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
